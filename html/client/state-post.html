{{define "client"}}
	<h1>Auftrag {{.CollID}}</h1>
	<p class="mt-3">Status: {{.State.Description}}</p>
	<p>Logge dich ein, um den Auftrag anzusehen oder zu bearbeiten:</p>

	<!-- errors are displayed in the login form -->
	<form action="/collection" method="post">
		<div class="form-group row">
			<label class="col-sm-3 col-form-label">Auftragsnummer</label>
			<div class="col-sm-9">
				<input type="text" class="form-control-plaintext" name="collection-id" value="{{.CollID}}" readonly>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-3 col-form-label" for="collection-passphrase">Passphrase</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="collection-passphrase" name="collection-passphrase" value="">
			</div>
		</div>
		<div class="mb-3 text-end">
			<a href="/" class="btn btn-secondary">Abbrechen</a>
			<button type="submit" class="btn btn-success">Einloggen</button>
		</div>
	</form>
{{end}}
