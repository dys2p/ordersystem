{{define "client"}}
<h1>{{.Translate "coll-cancel"}}</h1>
<form method="post">
	<div class="form-group form-check">
		<input type="checkbox" class="form-check-input {{if .Err}}is-invalid{{end}}" id="confirm-cancel" name="confirm-cancel">
		<label class="form-check-label" for="confirm-cancel">{{.Translate "confirm-yes"}}</label>
		<div class="invalid-feedback">{{.Translate "coll-cancel-invalid"}}</div>
	</div>
	<div class="text-right">
		<a class="btn btn-secondary" href="{{.Link}}">{{.Translate "go-back"}}</a>
		<button class="btn btn-danger" type="submit">{{.Translate "coll-cancel"}}</button>
	</div>
</form>
{{end}}
