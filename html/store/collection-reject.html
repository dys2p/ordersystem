{{define "store"}}
	<h1>{{.Translate "store-reject"}}</h1>
	<form method="post">
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input {{if .Err}}is-invalid{{end}}" id="check" name="confirm-reject">
			<label class="form-check-label" for="check">{{.Translate "confirm-yes"}}</label>
			<div class="invalid-feedback">{{.Translate "store-reject-confirm"}}</div>
		</div>
		<div class="form-group">
			<label for="reject-message">{{.Translate "store-msg"}}</label>
			<textarea class="form-control" id="reject-message" name="reject-message" rows="3">{{.Translate "store-reject-msg"}}</textarea>
			<small class="form-text text-muted">{{.Translate "coll-md"}}</small>
		</div>
		<div class="text-right">
			<a class="btn btn-secondary" href="{{.Coll.Link}}">{{.Translate "go-back"}}</a>
			<button class="btn btn-danger" type="submit">{{.Translate "store-reject"}}</button>
		</div>
	</form>
{{end}}
