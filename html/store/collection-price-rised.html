{{define "store"}}
	<h1>{{.Translate "store-rised"}}</h1>
	<form method="post">
		<div class="form-group">
			<textarea class="form-control" id="price-rised-message" name="price-rised-message" rows="3">{{.Translate "store-rised-text"}}</textarea>
			<small class="form-text text-muted">{{.Translate "coll-md"}}</small>
		</div>
		<div class="text-right">
			<a class="btn btn-secondary" href="{{.Link}}">{{.Translate "go-back"}}</a>
			<button class="btn btn-warning" type="submit">{{.Translate "store-rised"}}</button>
		</div>
	</form>
{{end}}
