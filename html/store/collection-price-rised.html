{{define "store"}}
	<h1>Preis ist gestiegen</h1>
	<form method="post">
		<div class="form-group">
			<textarea class="form-control" id="price-rised-message" name="price-rised-message" rows="3">Der Preis deines Auftrags hat sich erhöht.</textarea>
			<small class="form-text text-muted">Du kannst Markdown (CommonMark) eingeben.</small>
		</div>
		<div class="text-right">
			<a class="btn btn-secondary" href="{{.Link}}">Abbrechen und zurück</a>
			<button class="btn btn-warning" type="submit">Preis ist gestiegen</button>
		</div>
	</form>
{{end}}
