{{define "store"}}
	<h1>{{.Translate "store-accept"}}</h1>
	<form method="post">
		<div class="form-group">
			<label for="accept-message">{{.Translate "store-msg"}}</label>
			<textarea class="form-control" id="accept-message" name="accept-message" rows="3">{{.Translate "store-accept-text"}}</textarea>
			<small class="form-text text-muted">{{.Translate "coll-md"}}</small>
		</div>
		<div class="text-right">
			<a class="btn btn-secondary" href="{{.Link}}">{{.Translate "go-back"}}</a>
			<button class="btn btn-success" type="submit">{{.Translate "store-accept"}}</button>
		</div>
	</form>
{{end}}
