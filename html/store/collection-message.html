{{define "store"}}
	<h1>{{.Translate "coll-msg"}}</h1>
	<form method="post">
		<div class="form-group">
			<textarea class="form-control" name="message" rows="3"></textarea>
			<small class="form-text text-muted">{{.Translate "coll-md"}}</small>
		</div>
		<div class="text-right">
			<a class="btn btn-secondary" href="{{.Link}}">{{.Translate "go-back"}}</a>
			<button class="btn btn-success" type="submit">{{.Translate "coll-msg"}}</button>
		</div>
	</form>
{{end}}
