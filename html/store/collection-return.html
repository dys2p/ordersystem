{{define "store"}}
	<h1>Auftrag zur Überarbeitung zurückgeben</h1>
	<form method="post">
		<div class="mb-3">
			<label class="form-label" for="return-message">Nachricht</label>
			<textarea class="form-control" id="return-message" name="return-message" rows="3">Dein Auftrag erfordert Überarbeitung.</textarea>
			<small class="form-text text-muted">Du kannst Markdown (CommonMark) eingeben.</small>
		</div>
		<div class="text-end">
			<a class="btn btn-secondary" href="{{.Link}}">Abbrechen und zurück</a>
			<button class="btn btn-warning" type="submit">Auftrag zur Überarbeitung zurückgeben</button>
		</div>
	</form>
{{end}}
