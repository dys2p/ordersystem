{{define "store"}}
	<h1>{{.Translate "store-return"}}</h1>
	<form method="post">
		<div class="form-group">
			<label for="return-message">>{{.Translate "store-msg"}}</label>
			<textarea class="form-control" id="return-message" name="return-message" rows="3">{{.Translate "store-return-text"}}</textarea>
			<small class="form-text text-muted">{{.Translate "coll-md"}}</small>
		</div>
		<div class="text-right">
			<a class="btn btn-secondary" href="{{.Link}}">{{.Translate "go-back"}}</a>
			<button class="btn btn-warning" type="submit">{{.Translate "store-return"}}</button>
		</div>
	</form>
{{end}}
