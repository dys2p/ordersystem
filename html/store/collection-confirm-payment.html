{{define "store"}}
	<h1>Zahlung bestätigen</h1>
	<form method="post">
		<div class="form-group">
			<label for="paid-amount">Eingenommener (positiver) oder ausgegebener (negativer) Betrag</label>
			<input class="form-control {{if .Err}}is-invalid{{end}}" id="paid-amount" name="paid-amount" type="number" size="8" min="-10000.00" max="10000.00" step="0.01">
			<div class="invalid-feedback">Bitte gib einen Wert ein.</div>
		</div>
		<div class="form-group">
			<label for="confirm-payment-message">Nachricht. Bitte gib hier die Zahlungsmethode an, z. B. bar oder Überweisung.</label>
			<textarea class="form-control" id="confirm-payment-message" name="confirm-payment-message" rows="3"></textarea>
			<small class="form-text text-muted">Du kannst Markdown (CommonMark) eingeben.</small>
		</div>
		<div class="text-end">
			<a class="btn btn-secondary" href="{{.Coll.Link}}">Abbrechen und zurück</a>
			<button class="btn btn-success" type="submit">Zahlung bestätigen</button>
		</div>
	</form>
{{end}}
